<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Demo App</title>
</head>

<body>
<div class = "container">
    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "homepage-static.html">Demo App</a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>
    </nav>
    <form action="#" method="post" th:action="@{/register}" th:object="${user}">
        <h2 class = "mt-4">Register Here!</h2>
        <hr/>

        <div class = "form-group row ">
            <label for = "email" class = "col-sm-2 col-form-label">Email</label>
            <div class = "col-sm-4">
                <input th:field="*{email}" type = "text" class = "form-control" placeholder = "Enter Email" required>
            </div>
        </div>

        <div class = "form-group row ">
            <label for = "password" class = "col-sm-2 col-form-label mr-0">Password</label>
            <div class = "col-sm-4">
                <input th:field="*{password}" type = "password" class = "form-control" placeholder="Enter Password" required>
            </div>
        </div>

        <div class = "form-group row">
            <div class = "col-sm-10">
                <button type = "submit" class = "btn btn-primary">Register</button>
            </div>
        </div>
    </form>

</div>
<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script>
</body>
</html>
